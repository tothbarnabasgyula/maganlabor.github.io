<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="regisztracio.css">
  <title>Regisztráció</title>
</head>
<body>
  <div class="registration-container">
    <h2>Regisztráció</h2>
    <form id="registrationForm">
      
      <input type="text" id="username" placeholder="Felhasználónév" required>
      
      <input type="email" id="email" name="email" placeholder="E-mail" required>
      
      <input type="password" id="password" name="password" placeholder="Jelszó" required>

      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Jelszó megerősítése" required>

      <input type="password" id="taj" name="taj" placeholder="TAJ-kártyaszám" required>

      <button type="button" onclick="validateRegistration()">Regisztráció</button>
    </form>
  </div>
  <script src="regisztracio.js"></script>
</body>
</html>
